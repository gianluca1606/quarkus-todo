<form id="createTodoForm" hx-target-5*="#serious-errors" hx-post="/todos" hx-target="#todoList" hx-swap="beforeend">
    <div class="mb-4">
        <label for="name" class="block text-sm font-medium text-gray-700">Name:</label>
        <input type="text" id="name" name="name" class="mt-1 p-2 border rounded-md w-full" required>
    </div>

    <div class="mb-4">
        <label for="description" class="block text-sm font-medium text-gray-700">Description:</label>
        <input type="text" id="description" name="description" class="mt-1 p-2 border rounded-md w-full" required>
    </div>

    <div class="mb-4">
        <label for="done" class="block text-sm font-medium text-gray-700">Done:</label>
        <input type="checkbox" id="done" name="done" class="mt-1 p-2 border rounded-md">
    </div>

    <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded">Update Todo</button>
</form>
